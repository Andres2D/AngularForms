<h2>Reactive: <small>Dinamycs</small></h2>
<hr>


<form (ngSubmit)="Save()" [formGroup]="myForm" autocomplete="off">
    <!-- Name -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
            <input 
            class="form-control" 
            type="text"
            formControlName="name"
            placeholder="Name">
            <span *ngIf="InvalidField('name')" class="form-text text-danger">
            Require field</span>
        </div>
    </div>

    <!-- Add favourite-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Add</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control"
                       placeholder="Add favourite"
                       [formControl]="newFavourite"
                       (keyup.enter)="AddGame()">
                <button class="btn btn-outline-success"
                        type="button" (click)="AddGame()">
                    Add
                </button>
            </div>
        </div>
    </div>

    <!-- Favourite list -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favourites</label>
        <div class="col-sm-9" formArrayName="favourites">
            <div *ngFor="let favourite of favouritesArr.controls; let i = index" class="input-group mb-1">
                <input class="form-control"
                [formControlName]="i">
                <button class="btn btn-outline-danger"
                    type="button" (click)="DeleteGame(i)">
                Delete
            </button>
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-sm-12">
            <button 
            type="submit" 
            class="btn btn-primary float-end" 
            (click)="a=1">
                Save
            </button>
        </div>
    </div>
</form>

<span>Valid</span>
<pre>{{myForm.valid}}</pre>
<br>

<span>Value</span>
<pre>{{myForm.value | json}}</pre>
<br>

<span>New Game valid</span>
<pre>{{newFavourite.valid}}</pre>
<br>

<span>New Game value</span>
<pre>{{newFavourite.value}}</pre>
<br>
