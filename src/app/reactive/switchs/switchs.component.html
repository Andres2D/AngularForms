<h2>Reactive: Switches</h2>
<hr>

<form [formGroup]="myForm" (ngSubmit)="Save()">
    <!-- Radio button -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Gender</label>
        <div class="col-sm-9">
            <div class="form-check mt-2">
                <input class="form-check-input"
                       type="radio"
                       value="M"
                       formControlName="gender"
                       id="maleRadio" >
                <label class="form-check-label" 
                      for="maleRadio">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" 
                       type="radio"
                       value="F"
                       formControlName="gender"
                       id="femaleRadio" >
                <label class="form-check-label" 
                       for="femaleRadio">
                  Female
                </label>
              </div>
        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notifications</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input class="form-check-input" 
                       type="checkbox"
                       formControlName="notifications" >
                <label class="form-check-label" 
                       for="flexSwitchCheckChecked">
                       Wanna be notified
                </label>
            </div>
        </div>
    </div>

    <!-- Checks -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox"
                       formControlName="abeasData">
                <label class="form-check-label" 
                     for="flexCheckDisabled">
                     Terms and conditions
                </label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end" [disabled]="myForm.invalid">
                Save
            </button>
        </div>
    </div>

</form>

<h5>Form value</h5>
<pre>{{myForm.value | json}}</pre>
<br>

<h5>Person</h5>
<pre>{{person | json}}</pre>
<br>

<h5>Valid form</h5>
<pre>{{myForm.valid}}</pre>
