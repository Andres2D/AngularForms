<h2>Template: Basics</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="Save()" #myForm="ngForm" autocomplete="off">
            <!--product field-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="">Product</label>
                <div class="col-sm-9">
                    <input type="text"
                            class="form-control"
                            [ngModel]="initialForm.name"
                            name="name"
                            placeholder="Product name"
                            required
                            minlength="3">
                <span *ngIf="ValidName()" class="form-text text-danger">Require 3 characters</span>
                </div>
            </div>  

            <!--product price-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="">Price</label>
                <div class="col-sm-9">
                    <input type="number"
                            [ngModel]="initialForm.price"
                            name="price"
                            class="form-control"
                            placeholder="Product price"
                            min="0">
                    <span *ngIf="ValidPrice()" class="form-text text-danger">The price must be bigger than 0</span>
                </div>
            </div>  

            <!--product stock-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="">Stock</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            [ngModel]="initialForm.stock"
                            name="stock"
                            customMin
                            [min]="0"
                            placeholder="Product stock"
                            required
                    >
                </div>
            </div> 

            <div class="ro">
                <div class="col">
                    <button type="submit"
                            [disabled]="myForm.invalid"                            
                            class="btn btn-primary float-end">
                        Save
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{myForm.valid}}</pre>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Pristine</span>
        <pre>{{myForm.pristine}}</pre>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Touched</span>
        <pre>{{myForm.touched}}</pre>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Value</span>
        <pre>{{myForm.value | json}}</pre>
    </div>
</div>
