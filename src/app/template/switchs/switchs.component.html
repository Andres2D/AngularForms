<h2>Template: Switches</h2>
<hr>

<form #myForm="ngForm">
    <!-- Radio button -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Gender</label>
        <div class="col-sm-9">
            <div class="form-check mt-2">
                <input class="form-check-input"
                       type="radio" 
                       name="genderRadio" 
                       value="m"
                       [(ngModel)]="person.gender"
                       id="maleRadio"
                       required>
                <label class="form-check-label" 
                      for="maleRadio">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       name="genderRadio" 
                       value="f"
                       [(ngModel)]="person.gender"
                       id="femaleRadio"
                       required>
                <label class="form-check-label" 
                       for="femaleRadio">
                  Female
                </label>
              </div>
        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notifications</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input class="form-check-input" 
                       type="checkbox" 
                       [(ngModel)]="person.notifications"
                       name="notifications"
                       id="flexSwitchCheckChecked">
                <label class="form-check-label" 
                       for="flexSwitchCheckChecked">
                       Wanna be notified
                </label>
            </div>
        </div>
    </div>

    <!-- Checks -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox" 
                       name="abeasData"
                       [(ngModel)]="abeasData"
                       id="flexCheckDisabled"
                       required>
                <label class="form-check-label" 
                     for="flexCheckDisabled">
                     Terms and conditions
                </label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" [disabled]="myForm.invalid">
                Save
            </button>
        </div>
    </div>

</form>

<h5>Form value</h5>
<pre>{{myForm.value | json}}</pre>
<br>

<h5>Person</h5>
<pre>{{person | json}}</pre>
<br>

<h5>Valid form</h5>
<pre>{{myForm.valid}}</pre>
<br>

<h5>Abeas data</h5>
<pre>{{myForm.controls.abeasData?.errors | json}}</pre>
<br>
